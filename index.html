<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, inital-scale=1.0">
    <title>강원지방병무청 병역명문가 자가진단 시스템</title>
    <style>
        input[type="text"] {
            display: block;
            margin: 5px 0;
            padding: 5px;
            width: 200px;
        }
    </style>
  </head>
  <body>
    <h1> 강원지방병무청 병역명문가 자가진단 시스템</h1>
    <p>병역명문가 신청을 위한 자가진단 시스템입니다.</p>

   <h3>1대 이행자의 병역사항을 입력하세요</h3>
    
    
    
   <h3>2대 이행자의 남자 형제수를 입력하세요.</h3>
    <input type="number" id="count" min="1" placeholder="남자형제 수 입력">
    <button onclick="createTextBoxes()">입력</button>

    <div id="textboxContainer"></div>

    <script>
        function createTextBoxes() {
            const count = document.getElementById("count").value;
            const container = document.getElementById("textboxContainer");

            // 기존 텍스트박스 초기화
            container.innerHTML = "";

        for (let i = 1; i <= count; i++) {

            // wrapper div
            const wrapper = document.createElement("div");
            wrapper.style.margin = "5px 0";

            // label (캡션)
            const label = document.createElement("label");
            label.textContent = "항목 " + i + " : ";
            label.style.marginRight = "8px";

            // input
            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "가능 / 불가능";

            wrapper.appendChild(label);
            wrapper.appendChild(input);
            container.appendChild(wrapper)
        }
    </script>
  </body>
</html>
