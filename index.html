<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, inital-scale=1.0">
    <title>강원지방병무청 병역명문가 자가진단 시스템</title>
    <style>
        .section {
            margin-bottom: 20px;
        }
        .row {
            margin: 5px 0;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="text"], input[type="number"] {
            width: 150px;
            padding: 4px;
        }
        #result {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>항목 입력</h2>

<!-- 1번 항목 -->
<div class="section">
    <div class="row">
        <label>1번 항목</label>
        <input type="text" class="judge" placeholder="가능 / 불가능">
    </div>
</div>

<!-- 2번 항목 -->
<div class="section">
    <div class="row">
        <label>2번 항목 개수</label>
        <input type="number" min="1" oninput="createItems(this.value)">
    </div>
    <div id="item2"></div>
</div>

<!-- 3번 항목 -->
<div class="section">
    <div class="row">
        <label>3번 항목</label>
    </div>
    <div id="item3"></div>
</div>

<button onclick="checkResult()">전체 결과 판단</button>

<div id="result"></div>

<script>
    function createItems(count) {
        const item2 = document.getElementById("item2");
        const item3 = document.getElementById("item3");

        item2.innerHTML = "";
        item3.innerHTML = "";

        for (let i = 1; i <= count; i++) {
            // 2번 항목
            const row2 = document.createElement("div");
            row2.className = "row";

            const label2 = document.createElement("label");
            label2.textContent = `2-${i} 항목`;

            const input2 = document.createElement("input");
            input2.type = "text";
            input2.className = "judge";
            input2.placeholder = "가능 / 불가능";

            row2.appendChild(label2);
            row2.appendChild(input2);
            item2.appendChild(row2);

            // 3번 항목 (2번에 종속)
            const row3 = document.createElement("div");
            row3.className = "row";

            const label3 = document.createElement("label");
            label3.textContent = `3-${i} 항목`;

            const input3 = document.createElement("input");
            input3.type = "text";
            input3.className = "judge";
            input3.placeholder = "가능 / 불가능";

            row3.appendChild(label3);
            row3.appendChild(input3);
            item3.appendChild(row3);
        }
    }

    function checkResult() {
        const inputs = document.querySelectorAll(".judge");
        const resultDiv = document.getElementById("result");

        let allPossible = true;
        let allImpossible = true;

        inputs.forEach(input => {
            const value = input.value.trim();
            if (value !== "가능") allPossible = false;
            if (value !== "불가능") allImpossible = false;
        });

        if (inputs.length === 0) {
            resultDiv.textContent = "입력된 항목이 없습니다.";
        } else if (allPossible) {
            resultDiv.textContent = "결과 : O";
        } else if (allImpossible) {
            resultDiv.textContent = "결과 : X";
        } else {
            resultDiv.textContent = "결과 : 판단 불가";
        }
    }
</script>

</body>
</html>
