<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, inital-scale=1.0">
    <title>강원지방병무청 병역명문가 자가진단 시스템</title>
    <style>
        input[type="text"] {
            display: block;
            margin: 5px 0;
            padding: 5px;
            width: 200px;
        }
    </style>
  </head>
  <body>
    <h1> 강원지방병무청 병역명문가 자가진단 시스템</h1>
    <p>병역명문가 신청을 위한 자가진단 시스템입니다.</p>

   <h3>1대 이행자의 병역사항을 입력하세요</h3>
    
    
    
   <h3>2대 이행자의 남자 형제수를 입력하세요.</h3>
    <input type="number" id="count" min="1" placeholder="남자형제 수 입력">
    <button onclick="createTextBoxes()">입력</button>

    <div id="textboxContainer"></div>

<script>
    function createTextBoxes() {
        const count = document.getElementById("count").value;
        const container = document.getElementById("textboxContainer");

        // 기존 텍스트박스 초기화
        container.innerHTML = "";

        for (let i = 1; i <= count; i++) {
            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "텍스트박스 " + i;
            input.style.display = "block";
            input.style.margin = "5px 0";
            container.appendChild(input);
        }
    }

    function checkResult() {
        const inputs = document.querySelectorAll("#textboxContainer input");
        const resultDiv = document.getElementById("result");

        let allPossible = true;
        let allImpossible = true;

        inputs.forEach(input => {
            const value = input.value.trim();

            if (value !== "가능") {
                allPossible = false;
            }
            if (value !== "불가능") {
                allImpossible = false;
            }
        });

        if (inputs.length === 0) {
            resultDiv.textContent = "텍스트박스를 먼저 생성하세요";
        } else if (allPossible) {
            resultDiv.textContent = "결과 : O";
        } else if (allImpossible) {
            resultDiv.textContent = "결과 : X";
        } else {
            resultDiv.textContent = "결과 : 판단 불가";
        }
    }
</script>

  </body>
</html>
