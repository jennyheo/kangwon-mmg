<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, inital-scale=1.0">
    <title>강원지방병무청 병역명문가 자가진단 시스템</title>
    <style>
        .section {
            margin-bottom: 20px;
        }
        .row {
            margin: 5px 0;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="text"], input[type="number"] {
            width: 150px;
            padding: 4px;
        }
        #result {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>  
    <h1> 강원지방병무청 병역명문가 자가진단 시스템</h1>
    <p>병역명문가 신청을 위한 자가진단 시스템입니다.</p>

   <h3>1대 이행자의 병역사항을 입력하세요</h3>
<h2>항목 입력</h2>

<!-- 1번 항목 -->
<div class="section">
    <div class="row">
        <label>1번 항목</label>
        <input type="text" class="judge" placeholder="가능 / 불가능">
    </div>
</div>

<!-- 2번 항목 -->
<div class="section">
    <div class="row">
        <label>2번 항목 개수</label>
        <input type="number" id="count2" min="1" oninput="createItems('item2', this.value)">
    </div>
    <div id="item2"></div>
</div>

<!-- 3번 항목 -->
<div class="section">
    <div class="row">
        <label>3번 항목 개수</label>
        <input type="number" id="count3" min="1" oninput="createItems('item3', this.value)">
    </div>
    <div id="item3"></div>
</div>

<button onclick="checkResult()">전체 결과 판단</button>

<div id="result"></div>

<script>
    function createItems(containerId, count) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";

        for (let i = 1; i <= count; i++) {
            const row = document.createElement("div");
            row.className = "row";

            const label = document.createElement("label");
            label.textContent = containerId === "item2"
                ? `2-${i} 항목`
                : `3-${i} 항목`;

            const input = document.createElement("input");
            input.type = "text";
            input.className = "judge";
            input.placeholder = "가능 / 불가능";

            row.appendChild(label);
            row.appendChild(input);
            container.appendChild(row);
        }
    }

    function checkResult() {
        const inputs = document.querySelectorAll(".judge");
        const resultDiv = document.getElementById("result");

        let allPossible = true;
        let allImpossible = true;

        inputs.forEach(input => {
            const value = input.value.trim();

            if (value !== "가능") allPossible = false;
            if (value !== "불가능") allImpossible = false;
        });

        if (inputs.length === 0) {
            resultDiv.textContent = "입력된 항목이 없습니다.";
        } else if (allPossible) {
            resultDiv.textContent = "결과 : O";
        } else if (allImpossible) {
            resultDiv.textContent = "결과 : X";
        } else {
            resultDiv.textContent = "결과 : 판단 불가";
        }
    }
</script>

</body>
</html>
